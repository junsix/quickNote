<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickNote for Work</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="popup-container" style="padding-top: 20px;">
    
    <div class="memo-form">
      <!-- 제목 입력 필드 -->
      <div class="form-group custom-input-container">
        <input type="text" id="memoTitle" placeholder="제목을 입력하세요" class="custom-input" autofocus>
        <label class="custom-input-label">제목</label>
      </div>
      
      <!-- 내용 입력 필드 -->
      <div class="form-group custom-input-container">
        <textarea id="memoContent" placeholder="내용을 입력하세요" class="custom-input custom-textarea"></textarea>
        <label class="custom-input-label">내용</label>
      </div>
      
      <!-- 태그 입력 필드 -->
      <div class="form-group custom-input-container">
        <input type="text" id="tagInput" placeholder="태그를 쉼표로 구분하여 입력하세요" class="custom-input custom-input-tags">
        <label class="custom-input-label">#태그</label>
        <div id="tagSuggestions" class="tag-suggestions"></div>
      </div>
      
      <div class="form-group url-group">
        <label class="switch">
          <input type="checkbox" id="includeUrl" checked>
          <span class="slider"></span>
        </label>
        <span class="switch-label">현재 URL 포함</span>
        <div class="current-url" id="currentUrl"></div>
      </div>
      
      <div class="form-group reminder-group">
        <label class="switch">
          <input type="checkbox" id="setReminder">
          <span class="slider"></span>
        </label>
        <span class="switch-label">리마인더 설정</span>
        <div id="reminderContainer" class="hidden material-input">
          <input type="datetime-local" id="reminderTime">
        </div>
      </div>
      
      <!-- 저장 버튼을 별도 줄로 이동하고 중앙 정렬 -->
      <div class="save-button-container">
        <button id="saveButton" class="primary-button ripple">저장</button>
      </div>
    </div>
  </div>
  
  <div id="toast" class="toast hidden">
    <span id="toastMessage"></span>
    <button id="viewListButton" class="ripple">바로가기</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
