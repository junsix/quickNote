<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickNote Sidebar</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="sidebar-container">
    <div class="sidebar-header">
        <h2>QuickNote</h2>
        <button id="openReportBtn" class="icon-button" title="주간 리포트">
            <span class="material-icons">assessment</span>
        </button>
    </div>
    
    <!-- 새 메모 입력 영역 -->
    <div class="new-note">
      <div class="material-input">
        <input type="text" id="newNoteTitle" placeholder=" ">
        <label for="newNoteTitle">제목</label>
      </div>
      <div class="material-input">
        <textarea id="newNoteContent" class="note-input" placeholder=" "></textarea>
        <label for="newNoteContent">내용 입력</label>
      </div>
      <div class="material-input">
        <input type="text" id="newNoteTags" placeholder=" ">
        <label for="newNoteTags">태그 (쉼표로 구분)</label>
      </div>
      <div class="note-buttons">
        <div>
          <button id="saveNoteBtn" class="primary-button">
            <span class="material-icons">save</span> 저장
          </button>
        </div>
      </div>
    </div>
    
    <!-- 필터 옵션 -->
    <div class="filter-options">
        <div class="filter-row">
            <select id="filterSelect" class="material-select">
                <option value="all">전체 메모</option>
                <option value="pinned">고정된 메모</option>
                <option value="active">미완료된 메모</option>
                <option value="completed">완료된 메모</option>
                <option value="today">오늘 작성</option>
                <option value="thisWeek">이번 주 작성</option>
            </select>
            <select id="sortSelect" class="material-select">
                <option value="newest">최신순</option>
                <option value="oldest">오래된순</option>
                <option value="title">제목순</option>
            </select>
        </div>
    </div>

    <!-- 메모 검색 영역 -->
    <div class="search-container">
        <div class="search-input-wrapper">
            <span class="material-icons search-icon">search</span>
            <input type="text" id="searchInput" placeholder="메모 검색..." class="search-input">
            <button id="clearSearchBtn" class="clear-search-btn">
            <span class="material-icons">close</span>
            </button>
        </div>
    </div>
          
    <!-- 메모 목록 -->
    <div class="sidebar-content" id="notesList">
      <!-- 메모가 여기에 동적으로 추가됩니다 -->
    </div>
  </div>

  <!-- 메모 편집용 모달 -->
  <div id="editNoteModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>메모 편집</h2>
        <button id="closeEditModal" class="close-button">
          <span class="material-icons">close</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="material-input">
          <input type="text" id="editNoteTitle" placeholder=" ">
          <label for="editNoteTitle">제목</label>
        </div>
        <div class="material-input">
          <textarea id="editNoteContent" placeholder=" "></textarea>
          <label for="editNoteContent">내용</label>
        </div>
        <div class="material-input">
          <input type="text" id="editNoteTags" placeholder=" ">
          <label for="editNoteTags">태그 (쉼표로 구분)</label>
        </div>
      </div>
      <div class="modal-footer">
        <button id="cancelEditBtn" class="icon-button">취소</button>
        <button id="saveEditBtn" class="primary-button">저장</button>
      </div>
    </div>
  </div>

  <!-- 토스트 메시지 -->
  <div id="toast" class="toast hidden">메시지가 표시됩니다</div>

  <script src="sidebar.js"></script>
</body>
</html>
