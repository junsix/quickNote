<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickNote Sidebar</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="sidebar-container">
    <div class="sidebar-header">
        <h2>QuickNote</h2>
        <button id="openReportBtn" class="icon-button" title="주간 리포트">
            <span class="material-icons">assessment</span>
        </button>
    </div>
    
    <!-- 새 메모 입력 영역 -->
    <div class="new-note">
      <div class="custom-input-container">
        <input type="text" id="newNoteTitle" placeholder="제목을 입력하세요" class="custom-input">
        <label class="custom-input-label">제목</label>
      </div>
      <div class="custom-input-container">
        <textarea id="newNoteContent" class="custom-input custom-textarea" placeholder="내용을 입력하세요"></textarea>
        <label class="custom-input-label">내용</label>
      </div>
      <div class="custom-input-container">
        <input type="text" id="newNoteTags" placeholder="태그를 쉼표로 구분하여 입력하세요" class="custom-input custom-input-tags">
        <label class="custom-input-label">태그</label>
      </div>
      <button id="saveNoteBtn" class="floating-save-button" title="저장">
        <span class="material-icons">save</span>
      </button>
    </div>
    
    <!-- 필터 옵션 -->
    <div class="filter-options">
        <div class="filter-row">
            <select id="filterSelect" class="material-select">
                <option value="all">전체</option>
                <option value="pinned">고정</option>
                <option value="active">미완료</option>
                <option value="completed">완료</option>
            </select>
                
            <!-- 메모 검색 영역 -->
            <div class="search-container">
              <div class="search-input-wrapper">
                  <span class="material-icons search-icon">search</span>
                  <input type="text" id="searchInput" placeholder="메모 검색..." class="search-input">
                  <button id="clearSearchBtn" class="clear-search-btn">
                  <span class="material-icons">close</span>
                  </button>
              </div>
            </div>
        </div>
    </div>
          
    <!-- 메모 목록 -->
    <div class="sidebar-content" id="notesList">
      <!-- 메모가 여기에 동적으로 추가됩니다 -->
    </div>
  </div>

  <!-- 메모 편집용 모달 -->
  <div id="editNoteModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>메모 편집</h2>
        <button id="closeEditModal" class="close-button">
          <span class="material-icons">close</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="custom-input-container">
          <input type="text" id="editNoteTitle" placeholder="제목을 입력하세요" class="custom-input">
          <label class="custom-input-label">제목</label>
        </div>
        <div class="custom-input-container">
          <textarea id="editNoteContent" placeholder="내용을 입력하세요" class="custom-input custom-textarea"></textarea>
          <label class="custom-input-label">내용</label>
        </div>
        <div class="custom-input-container">
          <input type="text" id="editNoteTags" placeholder="태그를 쉼표로 구분하여 입력하세요" class="custom-input custom-input-tags">
          <label class="custom-input-label">태그</label>
        </div>
      </div>
      <div class="modal-footer">
        <button id="saveEditBtn" class="primary-button">저장</button>
      </div>
    </div>
  </div>

  <!-- 토스트 메시지 -->
  <div id="toast" class="toast hidden">메시지가 표시됩니다</div>

  <script src="sidebar.js"></script>
</body>
</html>
